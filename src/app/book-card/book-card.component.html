<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ bookTitle }}</mat-card-title>
    <mat-card-subtitle>by {{ author }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>No of Pages: {{ noOfPages }}</p>
    <p>Read: Yes</p>
  </mat-card-content>
  <mat-card-actions>
    <button class='delete-button' mat-raised-button color="accent">Delete</button>
  </mat-card-actions>
</mat-card>
